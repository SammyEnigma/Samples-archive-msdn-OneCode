<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSUnvsAppProgressRingWebView.Windows</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- JSUnvsAppProgressRingWebView.Windows references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="rootGrid">
        <div id="title" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/title.html'}"></div>

        <div id="content">
            <div class="input">
                <label>Please enter a valid url:  </label>
                <input type="text" id="urltxb" value="http://"/>
                <input type="button" value="Load" id="loadbtn" disabled="disabled" />
            </div>
            <div id="urlerror">                
            </div>
            <div class="output">                
                <x-ms-webview id="webview"></x-ms-webview>
                <label id="progressRingContainer">
                    <progress id="loadingProcessProgressRing" class="win-ring"></progress>
                </label>
            </div>
        </div>
        <div id="error">
        </div>
        <div id="footer" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/footer.html'}"></div>
    </div>

</body>
</html>
