<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSUnvsAppProgressRingWebView.WindowsPhone</title>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css 
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- JSUnvsAppProgressRingWebView.Phone references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body class="phone">
    <div id="rootGrid">
        <div id="title" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/title.html'}"></div>

        <div id="content">
            <div class="input">
                <label>Please enter a valid url:  </label>
                <input type="text" id="urltxb" value="http://" />
                <input type="button" value="Load" id="loadbtn" disabled="disabled" />
            </div>
            <div id="urlerror">
            </div>
            <div class="output">
                <x-ms-webview id="webview"></x-ms-webview>
                <label id="progressRingContainer">
                    <progress id="loadingProcessProgressRing" class="win-ring"></progress>
                </label>
            </div>
        </div>
        
        <div id="error"></div>
        <div id="footer" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/footer.html'}"></div>
    </div>
</body>
</html>
