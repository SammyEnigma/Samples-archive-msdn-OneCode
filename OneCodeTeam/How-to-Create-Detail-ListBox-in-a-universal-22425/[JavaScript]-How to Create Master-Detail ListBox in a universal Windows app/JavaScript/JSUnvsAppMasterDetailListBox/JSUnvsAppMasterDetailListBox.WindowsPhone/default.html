<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSUnvsAppMasterDetailListBox.WindowsPhone</title>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.theme-light.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>


    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>

</head>
<body>
    <div id="rootGrid">
        <div id="title" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/title.html'}"></div>

        <div id="content">
            <div id="left">
                <div><label>Countries:</label></div>

                <select id="countryselect" size="2">
                    <option value="1" selected="selected">Country1</option>
                    <option value="2">Country2</option>
                </select>
            </div>
            <div id="middle">
                <div><label id="selectedContry">Country1</label></div>

                <select id="provinceselect" size="2">
                    <option value="1" selected="selected">Province1</option>
                    <option value="2">Province2</option>
                </select>
            </div>
            <div id="right">

                <div><label id="selectedProvince">Province1</label></div>

                <select id="cityselect" size="3">
                    <option value="1" selected="selected">Province1 City1</option>
                    <option value="2">Province1 City2</option>
                    <option value="3">Province1 City3</option>
                </select>
            </div>
            <div id="result">
                <label>Country:</label>
                <label id="country">Country1</label>
                <label>Province:</label>
                <label id="province">Province1</label>
                <label>City:</label>
                <label id="city">Province1 City1</label>
            </div>
        </div>
        <div id="footer" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/footer.html'}"></div>
    </div>

</body>
</html>
