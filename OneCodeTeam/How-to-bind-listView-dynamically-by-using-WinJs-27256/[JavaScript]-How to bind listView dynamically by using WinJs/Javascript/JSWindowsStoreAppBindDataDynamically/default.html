<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSWindowsStoreAppBindDataDynamically</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- JSWindowsStoreAppBindDataDynamically references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div data-win-control="WinJS.UI.ViewBox">
        <div id="rootGrid">

            <!--page title-->
            <div id="titleGrid">
                <p id="appLogo">Windows Store Code Samples by All-In-One Code Framework</p>
                <p id="appName">Windows Store app: How to bind data to WinJS.ListView dynamically</p>
                <p id="appDescription">
                    This sample demonstrates how to bind data to WinJS.ListView dynamically.
                </p>
            </div>

            <!--page content-->
            <div id="contentGrid">
                <div id="mediumListTextTemplate" data-win-control="WinJS.Binding.Template">
                    <div class="mediumListTextItem">
                        <div class="mediumListTextItem-Detail">
                            <h2 data-win-bind="innerText: name"></h2>
                            <h2 data-win-bind="innerText: age"></h2>
                            <h2 data-win-bind="innerText: sex"></h2>
                        </div>
                    </div>
                </div>
                <div id="basicListView"
                     class="win-selectionstylefilled"
                     data-win-control="WinJS.UI.ListView"
                     data-win-options="{
                itemTemplate: mediumListTextTemplate,
                selectionMode: 'none',
                tapBehavior: 'none',
                swipeBehavior: 'none',
                layout: { type: WinJS.UI.GridLayout }
            }" />
            </div>

            <!--page status-->
            <div id="statusGrid">
                <div id="statusDiv"></div>
            </div>

            <!--page footer-->
            <div id="footerGrid">
                <div>
                    <img src="/images/microsoft.png" /><br />
                </div>
                <div id="company">
                    © 2013 Microsoft Corporation. All rights reserved.
                </div>
                <div>
                    <a href="http://blogs.msdn.com/b/onecode">All-In-One Code Framework</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
