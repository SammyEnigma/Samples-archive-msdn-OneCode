<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSUniversalAppImageToVideo</title>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.theme-light.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>   
    
</head>
<body>
    <div id="rootGrid">
        <div id="title">
            <div class="AppLogo">Universal Code Samples by All-In-One Code Framework</div>
        </div>

        <div id="Controls">
            <button id="imagesBtn">Open images</button>
            <button id="encodeBtn">Encode</button>
        </div>
        <div id="Video">
            <video id="videoElement" controls preload="auto"></video>
        </div>

        <div id="error">
        </div>
        <div id="footer">
            <div id="footerCompany">
                <img src="/images/microsoft.png" />
                <span class="company">© 2014 Microsoft Corporation. All rights reserved.</span>
            </div>
            <div id="footerText">
                <a id="link" href="http://blogs.msdn.com/b/onecode">All-In-One Code Framework</a>
            </div>
        </div>
    </div>

</body>
</html>
